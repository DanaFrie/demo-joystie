<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 סקשנים - מובייל</title>
    <link rel="stylesheet" href="styles/mobile.css">
</head>
<body>
    <!-- Progress Dots -->
    <div class="progress-dots">
        <div class="dot active" data-section="0"></div>
        <div class="dot" data-section="1"></div>
        <div class="dot" data-section="2"></div>
        <div class="dot" data-section="3"></div>
        <div class="dot" data-section="4"></div>
        <div class="dot" data-section="5"></div>
        <div class="dot" data-section="6"></div>
    </div>

    <!-- Sections Container -->
    <div class="sections-container" id="sectionsContainer">
        
        <!-- Section 1: Logo -->
        <section class="section" id="section1">
            <div class="section-content">
                <h1>ברוכים הבאים</h1>
                <button class="nav-btn" onclick="nextSection()">
                    התחל
                </button>
            </div>
        </section>

        <!-- Section 2: Pain Identification -->
        <section class="section" id="section2">
            <div class="section-content">
                <h1>זיהוי הכאב</h1>
                <button class="nav-btn" onclick="nextSection()">
                    המשך
                </button>
            </div>
        </section>

        <!-- Section 3: Value Proposition -->
        <section class="section" id="section3">
            <div class="section-content">
                <h1>הצעת הערך</h1>
                <button class="nav-btn" onclick="nextSection()">
                    המשך
                </button>
            </div>
        </section>

        <!-- Section 4: Calculator -->
        <section class="section" id="section4">
            <div class="section-content">
                <h1>מחשבון הורים</h1>
                <button class="nav-btn" onclick="nextSection()">
                    המשך
                </button>
            </div>
        </section>

        <!-- Section 5: Challenge -->
        <section class="section" id="section5">
            <div class="section-content">
                <h1>האתגר</h1>
                <button class="nav-btn" onclick="nextSection()">
                    המשך
                </button>
            </div>
        </section>

        <!-- Section 6: Registration -->
        <section class="section" id="section6">
            <div class="section-content">
                <h1>הרשמה</h1>
                <button class="nav-btn" onclick="submitDemo()">
                    שלח הרשמה
                </button>
            </div>
        </section>
        <!-- Section 7: Research -->
        <section class="section" id="section7">
            <div class="section-content">
                <h1>מחקרים ועדויות</h1>
                <div class="final-message">
                    <p>תודה על ההרשמה!</p>
                </div>
            </div>
        </section>

    </div>

    <script src="scripts/mobile.js"></script>
</body>
</html>
