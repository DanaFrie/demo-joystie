<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אפליקציית מובייל</title>
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <div class="mobile-container">
        <!-- Screen 1: Logo with fade out -->
        <div class="screen active" id="screen1">
            <div class="svg-container">
                <img src="splash1-bg.svg" alt="Splash Background" class="background-svg">
            </div>
        </div>

        <!-- Screen 2: בעיה -->
        <div class="screen" id="screen2">
            <div class="svg-container">
                <img src="other-screens-bg.svg" alt="Background" class="background-svg">
            </div>
            <div class="content">
                <h1>בעיה</h1>
                <div class="slide-container">
                    <div class="slide-track">
                        <div class="slide-button" id="slideButton">
                            <span>החלק כדי להמשיך</span>
                            <div class="arrow">→</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Screen 3: הצעת ערך -->
        <div class="screen" id="screen3">
            <div class="svg-container">
                <img src="other-screens-bg.svg" alt="Background" class="background-svg">
            </div>
            <div class="content">
                <h1>הצעת ערך</h1>
                <button class="next-button" onclick="nextScreen()">הבא</button>
            </div>
        </div>

        <!-- Screen 4: מחשבון הורים -->
        <div class="screen" id="screen4">
            <div class="svg-container">
                <img src="other-screens-bg.svg" alt="Background" class="background-svg">
            </div>
            <div class="content">
                <h1>מחשבון הורים</h1>
                <button class="next-button" onclick="nextScreen()">הבא</button>
            </div>
        </div>

        <!-- Screen 5: אנימציה -->
        <div class="screen" id="screen5">
            <div class="svg-container">
                <img src="other-screens-bg.svg" alt="Background" class="background-svg">
            </div>
            <div class="content">
                <h1>אנימציה</h1>
                <div class="animation-container">
                    <div class="animated-element"></div>
                </div>
                <button class="next-button" onclick="nextScreen()">הבא</button>
            </div>
        </div>

        <!-- Screen 6: הזנת פרטים -->
        <div class="screen" id="screen6">
            <div class="svg-container">
                <img src="other-screens-bg.svg" alt="Background" class="background-svg">
            </div>
            <div class="content">
                <h1>הזנת פרטים</h1>
                <form class="details-form">
                    <input type="text" placeholder="שם" required>
                    <input type="email" placeholder="אימייל" required>
                    <input type="tel" placeholder="טלפון" required>
                </form>
                <button class="next-button" onclick="nextScreen()">הבא</button>
            </div>
        </div>

        <!-- Screen 7: מחקרים ועובדות -->
        <div class="screen" id="screen7">
            <div class="svg-container">
                <img src="other-screens-bg.svg" alt="Background" class="background-svg">
            </div>
            <div class="content">
                <h1>מחקרים ועובדות</h1>
                <div class="research-content">
                    <p>כאן יופיעו מחקרים ועובדות רלוונטיים</p>
                </div>
                <button class="next-button" onclick="restartApp()">התחל מחדש</button>
            </div>
        </div>
    </div>

    <script src="mobile.js"></script>
</body>
</html>
