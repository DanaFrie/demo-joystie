<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 מסכים</title>
    <link rel="stylesheet" href="styles/clean.css">
</head>
<body>
    <!-- Progress Indicator -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-text" id="progressText">1 / 7</div>
    </div>

    <!-- Screens Container -->
    <div class="app-container" id="appContainer">
        
        <!-- Screen 1 -->
        <div class="screen active" id="screen1">
            <div class="screen-content">
                <h1>מסך 1</h1>
                <p>מסך פתיחה</p>
            </div>
            <button class="btn-next" onclick="nextScreen()">המשך</button>
        </div>

        <!-- Screen 2 -->
        <div class="screen" id="screen2">
            <div class="screen-content">
                <h1>מסך 2</h1>
                <p>זיהוי הכאב</p>
            </div>
            <button class="btn-next" onclick="nextScreen()">המשך</button>
        </div>

        <!-- Screen 3 -->
        <div class="screen" id="screen3">
            <div class="screen-content">
                <h1>מסך 3</h1>
                <p>הצעת הערך</p>
            </div>
            <button class="btn-next" onclick="nextScreen()">המשך</button>
        </div>

        <!-- Screen 4 -->
        <div class="screen" id="screen4">
            <div class="screen-content">
                <h1>מסך 4</h1>
                <p>מחשבון הורים</p>
            </div>
            <button class="btn-next" onclick="nextScreen()">המשך</button>
        </div>

        <!-- Screen 5 -->
        <div class="screen" id="screen5">
            <div class="screen-content">
                <h1>מסך 5</h1>
                <p>האתגר</p>
            </div>
            <button class="btn-next" onclick="nextScreen()">המשך</button>
        </div>

        <!-- Screen 6 - Form -->
        <div class="screen" id="screen6">
            <div class="screen-content">
                <h1>מסך 6</h1>
                <p>הרשמה</p>
                
                <form class="registration-form" id="registrationForm">
                    <div class="form-group">
                        <label>שם מלא:</label>
                        <input type="text" id="name" required placeholder="הכנס שם מלא">
                    </div>
                    
                    <div class="form-group">
                        <label>טלפון:</label>
                        <input type="tel" id="phone" required placeholder="050-1234567">
                    </div>
                    
                    <div class="form-group">
                        <label>אימייל:</label>
                        <input type="email" id="email" required placeholder="example@gmail.com">
                    </div>
                    
                    <button type="submit" class="btn-submit" id="submitBtn">
                        <span id="submitText">שלח</span>
                        <div class="loading" id="loading" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>
            </div>
        </div>

        <!-- Screen 7 -->
        <div class="screen" id="screen7">
            <div class="screen-content">
                <h1>מסך 7</h1>
                <p>תודה על ההרשמה!</p>
                <div class="success-icon">✓</div>
            </div>
        </div>

    </div>

    <script src="scripts/clean.js"></script>
</body>
</html>
