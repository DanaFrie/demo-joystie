<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אפליקציית מובייל</title>
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <div class="mobile-container">
        <!-- Screen 1: Logo with fade out -->
        <div class="screen active" id="screen1">
            <div class="svg-background">
                <img src="assets/images/splash1-bg.svg" alt="Background" />
            </div>
        </div>

        <!-- Screen 2: בעיה -->
        <div class="screen" id="screen2">
            <div class="svg-background">
                <img src="assets/images/other-screens-bg.svg" alt="Background" />
            </div>
            <div class="screen-content">
                <h1 class="screen-title">בעיה</h1>
                <div class="slide-to-unlock" id="slideToUnlock2">
                    <div class="slide-track">
                        <div class="slide-thumb" id="slideThumb2">
                            <div class="slide-icon">→</div>
                        </div>
                    </div>
                    <span class="slide-text">החלק כדי להמשיך</span>
                </div>
            </div>
        </div>

        <!-- Screen 3: הצעת ערך -->
        <div class="screen" id="screen3">
            <div class="svg-background">
                <img src="assets/images/other-screens-bg.svg" alt="Background" />
            </div>
            <div class="screen-content">
                <h1 class="screen-title">הצעת ערך</h1>
                <div class="slide-to-unlock" id="slideToUnlock3">
                    <div class="slide-track">
                        <div class="slide-thumb" id="slideThumb3">
                            <div class="slide-icon">→</div>
                        </div>
                    </div>
                    <span class="slide-text">החלק כדי להמשיך</span>
                </div>
            </div>
        </div>

        <!-- Screen 4: מחשבון הורים -->
        <div class="screen" id="screen4">
            <div class="svg-background">
                <img src="assets/images/other-screens-bg.svg" alt="Background" />
            </div>
            <div class="screen-content">
                <h1 class="screen-title">מחשבון הורים</h1>
                <div class="slide-to-unlock" id="slideToUnlock4">
                    <div class="slide-track">
                        <div class="slide-thumb" id="slideThumb4">
                            <div class="slide-icon">→</div>
                        </div>
                    </div>
                    <span class="slide-text">החלק כדי להמשיך</span>
                </div>
            </div>
        </div>

        <!-- Screen 5: אנימציה -->
        <div class="screen" id="screen5">
            <div class="svg-background">
                <img src="assets/images/other-screens-bg.svg" alt="Background" />
            </div>
            <div class="screen-content">
                <h1 class="screen-title">אנימציה</h1>
                <div class="animation-container">
                    <div class="animated-element"></div>
                </div>
                <div class="slide-to-unlock" id="slideToUnlock5">
                    <div class="slide-track">
                        <div class="slide-thumb" id="slideThumb5">
                            <div class="slide-icon">→</div>
                        </div>
                    </div>
                    <span class="slide-text">החלק כדי להמשיך</span>
                </div>
            </div>
        </div>

        <!-- Screen 6: הזנת פרטים -->
        <div class="screen" id="screen6">
            <div class="svg-background">
                <img src="assets/images/other-screens-bg.svg" alt="Background" />
            </div>
            <div class="screen-content">
                <h1 class="screen-title">הזנת פרטים</h1>
                <form class="details-form">
                    <input type="text" placeholder="שם מלא" required>
                    <input type="email" placeholder="כתובת אימייל" required>
                    <input type="tel" placeholder="מספר טלפון" required>
                </form>
                <div class="slide-to-unlock" id="slideToUnlock6">
                    <div class="slide-track">
                        <div class="slide-thumb" id="slideThumb6">
                            <div class="slide-icon">→</div>
                        </div>
                    </div>
                    <span class="slide-text">החלק כדי להמשיך</span>
                </div>
            </div>
        </div>

        <!-- Screen 7: מחקרים ועובדות -->
        <div class="screen" id="screen7">
            <div class="svg-background">
                <img src="assets/images/other-screens-bg.svg" alt="Background" />
            </div>
            <div class="screen-content">
                <h1 class="screen-title">מחקרים ועובדות</h1>
                <div class="research-content">
                    <div class="research-item">
                        <h3>מחקר ראשון</h3>
                        <p>תוכן מחקר ראשון עם עובדות חשובות</p>
                    </div>
                    <div class="research-item">
                        <h3>מחקר שני</h3>
                        <p>תוכן מחקר שני עם עובדות נוספות</p>
                    </div>
                </div>
                <div class="slide-to-unlock" id="slideToUnlock7">
                    <div class="slide-track">
                        <div class="slide-thumb" id="slideThumb7">
                            <div class="slide-icon">↻</div>
                        </div>
                    </div>
                    <span class="slide-text">החלק להתחיל מחדש</span>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/mobile.js"></script>
</body>
</html>
